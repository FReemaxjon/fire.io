<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Diagnostic Dandelions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { margin: 0; overflow: hidden; }
    #container { width:100vw; height:100vh; position:relative; }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./assets/target.mind"
      });

      const { renderer, scene, camera } = mindarThree;

      scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
      scene.add(new THREE.AmbientLight(0xffffff, 0.4));

      const dandelionGroup = new THREE.Group();
      scene.add(dandelionGroup);

      const loader = new THREE.TextureLoader();
      loader.load("./assets/dandelion.png", (texture) => {
        const material = new THREE.SpriteMaterial({
          map: texture,
          transparent: true,
          opacity: 1.0,
          depthWrite: false
        });

        const flowers = [];
        for (let i = 0; i < 8; i++) {
          const sprite = new THREE.Sprite(material.clone());
          sprite.scale.setScalar(0.3);
          sprite.position.set(
            (Math.random() - 0.5),
            (Math.random() - 0.5),
            -1.2 + (Math.random() * 0.5)
          );
          dandelionGroup.add(sprite);
          flowers.push(sprite);
        }

        renderer.setAnimationLoop(() => {
          flowers.forEach(flower => {
            flower.material.rotation += 0.01;
          });
          renderer.render(scene, camera);
        });

        console.log("✅ Diagnostic flowers loaded");
      });

      await mindarThree.start();
      console.log("✅ MindAR started");
    });
  </script>
</head>
<body>
  <div id="container"></div>
</body>
</html>
