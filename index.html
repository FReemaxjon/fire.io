
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dandelion WebAR with Glow & Trails</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #ar-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
    </style>
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  </head>
  <body>
    <div id="ar-container"></div>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.querySelector("#ar-container"),
          imageTargetSrc: "./assets/target.mind"
        });

        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);

        const flowerGroup = new THREE.Group();
        anchor.group.add(flowerGroup);

        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
        scene.add(light);

        // Load flower PNG
        const textureLoader = new THREE.TextureLoader();
        const flowerTexture = textureLoader.load("./assets/dandelion.png");

        const flowerMaterial = new THREE.SpriteMaterial({ 
          map: flowerTexture, 
          color: 0xffffff, 
          transparent: true,
          depthWrite: false,
          opacity: 0.85 
        });

        const flowerCount = 6;
        const flowers = [];

        for (let i = 0; i < flowerCount; i++) {
          const flower = new THREE.Sprite(flowerMaterial.clone());
          flower.position.set(
            (Math.random() - 0.5) * 1.2,
            (Math.random() - 0.5) * 1.2,
            (Math.random() - 0.5) * 1.2
          );
          flower.scale.set(0, 0, 0); // Start hidden
          flowerGroup.add(flower);
          flowers.push(flower);

          // Create glow using a duplicate with additive blending
          const glowMaterial = new THREE.SpriteMaterial({ 
            map: flowerTexture, 
            color: 0xffffcc,
            transparent: true,
            blending: THREE.AdditiveBlending,
            opacity: 0.5,
            depthWrite: false
          });
          const glow = new THREE.Sprite(glowMaterial);
          glow.scale.set(1.5, 1.5, 1.5);
          flower.add(glow);
        }

        // Store flower positions for trails
        const trailGeometry = new THREE.BufferGeometry();
        const trailPositions = new Float32Array(flowerCount * 3);
        trailGeometry.setAttribute('position', new THREE.BufferAttribute(trailPositions, 3));

        const trailMaterial = new THREE.PointsMaterial({ 
          color: 0xffff99, 
          size: 0.05, 
          transparent: true, 
          opacity: 0.6 
        });

        const trailPoints = new THREE.Points(trailGeometry, trailMaterial);
        flowerGroup.add(trailPoints);

        let time = 0;
        renderer.setAnimationLoop(() => {
          time += 0.02;

          flowers.forEach((flower, i) => {
            const scale = Math.abs(Math.sin(time + i)) * 0.5 + 0.1;
            flower.scale.set(scale, scale, scale);
            flower.material.rotation += 0.01;
            flower.position.y += Math.sin(time + i) * 0.005;

            // update trail position
            trailPositions[i * 3 + 0] = flower.position.x;
            trailPositions[i * 3 + 1] = flower.position.y;
            trailPositions[i * 3 + 2] = flower.position.z;
          });

          trailGeometry.attributes.position.needsUpdate = true;
          renderer.render(scene, camera);
        });

        await mindarThree.start();
      });
    </script>
  </body>
</html>
