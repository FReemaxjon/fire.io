<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Working Dandelions AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #ar-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
</head>
<body>
  <div id="ar-container"></div>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "./assets/target.mind"
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      // Red square
      const red = new THREE.Sprite(new THREE.SpriteMaterial({ color: 0xff0000 }));
      red.position.set(0, 0, -0.5);
      red.scale.set(0.2, 0.2, 0.2);
      scene.add(red);

      // Dandelion group (invisible until marker found)
      const dandelionGroup = new THREE.Group();
      dandelionGroup.visible = false;
      dandelionGroup.position.set(0.2, 0.2, -0.5);
      camera.add(dandelionGroup); // attach to camera for consistent visibility

      // Lighting
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(light);

      // Load flower texture
      const loader = new THREE.TextureLoader();
      loader.load("./assets/dandelion.png", (texture) => {
        const spriteMat = new THREE.SpriteMaterial({
          map: texture,
          transparent: true,
          opacity: 1,
          depthWrite: false
        });

        const flower = new THREE.Sprite(spriteMat);
        flower.scale.set(0.4, 0.4, 0.4);
        dandelionGroup.add(flower);
        console.log("âœ… Dandelion added");
      });

      anchor.onTargetFound = () => {
        console.log("âœ… Marker found");
        dandelionGroup.visible = true;
      };

      anchor.onTargetLost = () => {
        console.log("ðŸ“­ Marker lost â€” dandelion stays visible");
      };

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });

      await mindarThree.start();
      console.log("âœ… MindAR started");
    });
  </script>
</body>
</html>
