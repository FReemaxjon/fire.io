<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fireworks AR</title>

  <!-- Import Maps for ES Modules -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #ar-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const start = async () => {
      console.log("📸 Initializing AR environment...");

      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "./assets/target.mind" // Make sure this file exists
      });

      const { renderer, scene, camera } = mindarThree;

      const anchor = mindarThree.addAnchor(0);

      const loader = new GLTFLoader();
      loader.load("./assets/fireworks.glb", (gltf) => {
        console.log("🎆 Fireworks model loaded.");
        const fireworks = gltf.scene;
        fireworks.scale.set(0.5, 0.5, 0.5);
        anchor.group.add(fireworks);
      }, undefined, (error) => {
        console.error("❌ Error loading fireworks model:", error);
      });

      await mindarThree.start();
      console.log("✅ AR Started");
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    };

    start();
  </script>
</body>
</html>
