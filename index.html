<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Floating Dandelions (Detached + Tap)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { margin: 0; overflow: hidden; }
    #container { width:100vw; height:100vh; position:relative; }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./assets/target.mind"
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
      scene.add(new THREE.AmbientLight(0xffffff, 0.4));

      const dandelionGroup = new THREE.Group();
      dandelionGroup.visible = false;
      scene.add(dandelionGroup);

      const raycaster = new THREE.Raycaster();
      const pointer = new THREE.Vector2();

      const loader = new THREE.TextureLoader();
      loader.load("./assets/dandelion.png", (texture) => {
        const material = new THREE.SpriteMaterial({
          map: texture,
          transparent: true,
          opacity: 1.0,
          depthWrite: false
        });

        const flowerCount = 10;
        const flowers = [];

        for (let i = 0; i < flowerCount; i++) {
          const sprite = new THREE.Sprite(material.clone());
          sprite.position.set(
            (Math.random() - 0.5) * 1.5,
            (Math.random() - 0.5) * 1.5,
            (Math.random() - 0.5) * 1.5
          );
          sprite.scale.setScalar(0.3 + Math.random() * 0.3);
          sprite.userData.velocity = new THREE.Vector3(
            (Math.random() - 0.5) * 0.002,
            (Math.random() - 0.5) * 0.002,
            (Math.random() - 0.5) * 0.002
          );
          dandelionGroup.add(sprite);
          flowers.push(sprite);
        }

        const trailGeometry = new THREE.BufferGeometry();
        const trailPositions = new Float32Array(flowerCount * 3);
        trailGeometry.setAttribute('position', new THREE.BufferAttribute(trailPositions, 3));

        const trailMaterial = new THREE.PointsMaterial({
          color: 0xffffcc,
          size: 0.03,
          transparent: true,
          opacity: 0.6
        });

        const trailPoints = new THREE.Points(trailGeometry, trailMaterial);
        dandelionGroup.add(trailPoints);

        window.addEventListener("click", (event) => {
          const bounds = renderer.domElement.getBoundingClientRect();
          pointer.x = ((event.clientX - bounds.left) / bounds.width) * 2 - 1;
          pointer.y = -((event.clientY - bounds.top) / bounds.height) * 2 + 1;

          raycaster.setFromCamera(pointer, camera);
          const intersects = raycaster.intersectObjects(flowers);
          if (intersects.length > 0) {
            const flower = intersects[0].object;
            flower.userData.velocity.y += 0.01;
          }
        });

        // Animation
        renderer.setAnimationLoop(() => {
          flowers.forEach((flower, i) => {
            flower.material.rotation += 0.01;
            flower.position.add(flower.userData.velocity);
            trailPositions[i * 3 + 0] = flower.position.x;
            trailPositions[i * 3 + 1] = flower.position.y;
            trailPositions[i * 3 + 2] = flower.position.z;
            flower.userData.velocity.multiplyScalar(0.98);
          });
          trailGeometry.attributes.position.needsUpdate = true;
          renderer.render(scene, camera);
        });

        // Delayed world placement
        let placed = false;
        anchor.onTargetFound = () => {
          if (!placed) {
            setTimeout(() => {
              const worldPos = new THREE.Vector3();
              anchor.group.getWorldPosition(worldPos);
              dandelionGroup.position.copy(worldPos);
              dandelionGroup.visible = true;
              placed = true;
              console.log("✅ Flowers placed at:", worldPos);
            }, 100); // wait 100ms for anchor to stabilize
          }
        };
      });

      await mindarThree.start();
      console.log("✅ MindAR started");
    });
  </script>
</head>
<body>
  <div id="container"></div>
</body>
</html>
