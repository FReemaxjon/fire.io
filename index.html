<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dandelion Debug Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100%;
      position: absolute;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
</head>
<body>
  <div id="container"></div>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 10);
    camera.position.z = 1;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("container").appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);

    // Red square (test sprite)
    const red = new THREE.Sprite(new THREE.SpriteMaterial({ color: 0xff0000 }));
    red.position.set(0, 0, -0.5);
    red.scale.set(0.2, 0.2, 0.2);
    scene.add(red);

    // Load dandelion sprite
    const loader = new THREE.TextureLoader();
    loader.load("./assets/dandelion.png",
      (texture) => {
        const spriteMat = new THREE.SpriteMaterial({
          map: texture,
          transparent: true,
          opacity: 1,
          depthWrite: false
        });

        const flower = new THREE.Sprite(spriteMat);
        flower.position.set(0.2, 0.2, -0.5);
        flower.scale.set(0.4, 0.4, 0.4);
        scene.add(flower);
        console.log("✅ Dandelion sprite added");
      },
      undefined,
      (err) => {
        console.error("❌ Failed to load dandelion.png", err);
      }
    );

    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  </script>
</body>
</html>
