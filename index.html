<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>MindAR Dandelion ES Module</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { margin: 0; overflow: hidden; }
    #container { width:100vw; height:100vh; position:relative; }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./assets/target.mind"
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      // Hemisphere light
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(light);

      // Load dandelion sprite texture
      const loader = new THREE.TextureLoader();
      loader.load("./assets/dandelion.png", (texture) => {
        const material = new THREE.SpriteMaterial({
          map: texture,
          transparent: true,
          opacity: 1.0,
          depthWrite: false
        });

        const flower = new THREE.Sprite(material);
        flower.scale.set(0.5, 0.5, 0.5);
        flower.position.set(0, 0.2, 0);

        // Add to anchor (shows only when target is visible)
        anchor.group.add(flower);
        console.log("✅ Dandelion added to anchor");
      });

      await mindarThree.start();
      console.log("✅ MindAR started");
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</head>
<body>
  <div id="container"></div>
</body>
</html>
